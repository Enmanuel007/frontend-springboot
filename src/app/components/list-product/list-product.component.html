<h2>Lista de productos</h2>
<table class="table table-striped">
    
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Foto</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor = "let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.picture}}</td>
        </tr>
    </tbody>

</table>
