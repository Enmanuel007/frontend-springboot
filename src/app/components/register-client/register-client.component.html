<div class="col-md-6 offset-md-3 ">
    <h3 class="text-center">Registro de Cliente</h3>
    <form (ngSubmit)="onSubmit()">
    
     <div class="form-group">
        <label>Nombre: </label> 
        <input type="text" class="form-control" id="name" [(ngModel)] = "client.name" name="name">     
     </div>
    
     <div class="form-group">
        <label>Apellido: </label> 
        <input type="text" class="form-control" id="lastName" [(ngModel)] = "client.lastName" name="lastName">     
     </div>
    
     <div class="form-group">
        <label>Correo: </label> 
        <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email">
     </div>

     <div class="form-group">
        <label>Tel√©fono: </label> 
        <input type="number" class="form-control" id="phone" [(ngModel)]="client.phone" name="phone">
     </div>
    
     <button class="btn btn-success">Guardar</button>
    
    </form>
    </div>
