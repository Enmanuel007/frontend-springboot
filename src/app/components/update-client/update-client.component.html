<div class="container">
    <h2 class="mt-4">Actualizar Cliente</h2>
    <form (ngSubmit)="onSubmit()" #updateClientForm="ngForm">
      <!-- Campo para el nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="client.name"
          name="name"
          required
        />
      </div>
  
      <!-- Campo para el apellido -->
      <div class="form-group mt-3">
        <label for="lastName">Apellido</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="client.lastName"
          name="lastName"
          required
        />
      </div>
  
      <!-- Campo para el email -->
      <div class="form-group mt-3">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="client.email"
          name="email"
          required
        />
      </div>
  
      <!-- Campo para el teléfono -->
      <div class="form-group mt-3">
        <label for="phone">Teléfono</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          [(ngModel)]="client.phone"
          name="phone"
          required
        />
      </div>
  
      <!-- Botones de acción -->
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!updateClientForm.valid"
        >
          Actualizar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="goToListClients()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
