<div class="col-md-6 offset-md-3 ">
    <h3 class="text-center">Registro de Producto</h3>
    <form (ngSubmit)="onSubmit()">
    
     <div class="form-group">
        <label>Nombre: </label> 
        <input type="text" class="form-control" id="name" [(ngModel)] = "product.name" name="name">     
     </div>
    
     <div class="form-group">
        <label>Descripci√≥n: </label> 
        <input type="text" class="form-control" id="description" [(ngModel)] = "product.description" name="description">     
     </div>
    
     <div class="form-group">
        <label>Precio: </label> 
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" min="0" step="0.01">
     </div>

     <div class="form-group">
        <label>Cantidad: </label> 
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity">
     </div>

     <div class="form-group">
        <label>Foto: </label> 
        <input type="text" class="form-control" id="picture" [(ngModel)]="product.picture" name="picture">
     </div>
    
     <button class="btn btn-success">Guardar</button>
    
    </form>
    </div>
